name: elaser
description: E-laser app for CNC machine
publish_to: 'none'
version: 0.1.0+2

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7
  dio: ^5.4.3+1
  provider: ^6.1.2
  get_it: ^7.7.0
  salomon_bottom_bar: ^3.3.2
  shared_preferences: ^2.2.3
  url_launcher: ^6.3.0
  connection_wrapper:
    path: my_packages/conncection_wrapper
  webview_flutter: ^4.8.0
  fluttertoast: ^8.2.6
  file_picker: ^8.0.4
  firebase_core: ^3.1.0
  firebase_storage: ^12.0.1
  cloud_firestore: ^5.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
          weight: 700